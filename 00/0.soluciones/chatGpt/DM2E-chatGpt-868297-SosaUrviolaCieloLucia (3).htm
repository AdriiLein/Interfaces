    <script>
        /*  Crea una función JS usando IA que sume, reste, multiplique dos números en js.  
            * Prompt usado: 
                Give me a function that, with 2 random numbers, makes the calculations 
                of addins, substracting and  multiplying them and printing it in the screen
            * ChatGTP usado:
                chatgpt.com
        */
        function randomCalculations() {
            // Generar dos números aleatorios entre 1 y 100
            let num1 = Math.floor(Math.random() * 100) + 1;
            let num2 = Math.floor(Math.random() * 100) + 1;
        
            // Realizar las operaciones
            let sum = num1 + num2;
            let subtract = num1 - num2;
            let multiply = num1 * num2;
        
            // Mostrar resultados en la pantalla
            document.write("Número 1: " + num1 + "<br>");
            document.write("Número 2: " + num2 + "<br>");
            document.write("Suma: " + sum + "<br>");
            document.write("Resta: " + subtract + "<br>");
            document.write("Multiplicación: " + multiply + "<br>");
        }
        
        // Llamar a la función
        randomCalculations();
